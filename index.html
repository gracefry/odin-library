<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="popup-modal">
        <div class="form-popup">
            <form action="#" id="form">
                <div class="section">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Title" id="title" required>
                </div>
    
                <div class="section">
                    <label for="author">Author</label>
                    <input type="text" placeholder="Author" id="author" required>
                </div>

                <div class="section">
                    <label for="pages">Pages</label>
                    <input type="number" placeholder=0 id="pages" required>
                </div>

                <div class="section">
                    <label for="read">Finished reading?</label>
                    <input type="checkbox" placeholder="Title" id="read">
                </div>
    
                <button type="submit" id="add-book">Add book</button>
                <button type="reset">Reset</button>    
                <button id="close-form">Close</button>    
            </form>
        </div>
    </div>
    <div class="container">
        <div class="header">The Book Repository</div>
        <div class="article">
            <button id="open-form">New book</button>
            <div class="shelf"></div>
        </div>
      </div>
   </body>
</html>
